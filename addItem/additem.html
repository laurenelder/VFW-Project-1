<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Remember users on dating websites" />
		<meta name="keywords" content="online dating, date, remember people" />
		<meta name="robots" content="index, nofollow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<title>Remember Who?</title>
		<link rel="stylesheet" type="text/css" href="css/css.css">
	</head>
	<body>
		<header>
			<h1>Remember Who?</h1>
		</header>

		<form action="#" method="post">
			<fieldset>
				<legend>General Information</legend>
					<ul>
						<li><label for="wsite">Dating Website:</label><input type="text" id="wsite" /></li>
						<li><label for="uname">Username:</label><input type="text" id="uname" /></li>
						<li><label for="age">Age:(Disabled)</label><input type="text" id="age" disabled /></li>
						<li><label for="city">City:(Disabled)</label><input type="text" id="city" disabled /></li>
					</ul>
			</fieldset>
			<fieldset>
				<legend>Gender and Orientation</legend>
					<ul>
						<li>Is the user male or female?</li>
							<ul>
								<li><input type="radio" value="Male" id="male" name="gender" /><label for="male">Male</label></li>
								<li><input type="radio" value="Female" id="female" name="gender" /><label for="female">Female</label></li>
							</ul>
						<li>What is the users sexual orientation?</li>
							<ul>
								<li><input type="radio" value="Straight" id="straight" name="orientation" /><label for="straight">Straight</label></li>
								<li><input type="radio" value="Bisexual" id="bisexual" name="orientation" /><label for="bisexual">Bisexual</label></li>
								<li><input type="radio" value="Gay" id="gay" name="orientation" /><label for="gay">Gay</label></li>
							</ul>
					</ul>
			</fieldset>
			<fieldset>
				<legend>More Specific Information</legend>
					<ul>
						<li>Check all that apply.</li>
							<ul>
								<li><input type="checkbox" value="Vehicle" id="vehicle" /><label for="vehicle">Vehicle</label></li>
								<li><input type="checkbox" value="Shared Interests" id="shared interests" /><label for="shared interests">Shared Interests</label></li>
								<li><input type="checkbox" value="Financially Stable" id="financially stable" /><label for="financially stable">Financially Stable</label></li>
								<li><input type="checkbox" value="Drinks" id="drinks" /><label for="drinks">Drinks</label></li>
								<li><input type="checkbox" value="Smokes" id="smokes" /><label for="smokes">Smokes</label></li>
								<li><input type="checkbox" value="Has Kids" id="has kids" /><label for="has kids">Has Kids</label></li>
								<li><input type="checkbox" value="Wants Kids" id="wants kids" /><label for="wants kids">Wants Kids</label></li>
								<li><input type="checkbox" value="Has Pets" id="has pets" /><label for="has pets">Has Pets</label></li>
							</ul>
						<li>
							<label for="music">Preferred type of music:</label>
							<select id="music">
								<option value="Alternative">Alternative</option>
								<option value="Blues">Blues</option>
								<option value="Classical">Classical</option>
								<option value="Country">Country</option>
								<option value="Dance">Dance</option>
								<option value="Rap">Rap</option>
								<option value="Hip Hop">Hip Hop</option>
								<option value="Jazz">Jazz</option>
								<option value="Pop">Pop</option>
								<option value="Rock">Rock</option>
							</select>
						</li>
						<li>
							<label for="music">Preferred type of movie:</label>
							<select id="music">
								<option value="Action">Action</option>
								<option value="Adventure">Adventure</option>
								<option value="Comedy">Comedy</option>
								<option value="Drama">Drama</option>
								<option value="Historical">Historical</option>
								<option value="Horror">Horror</option>
								<option value="Musical">Musical</option>
								<option value="Science Fiction">Science Fiction</option>
								<option value="War">War</option>
								<option value="Western">Western</option>
							</select>
						</li>
					</ul>
			</fieldset>

		<footer>
			<p id=""></p>
		</footer>
		<script type="text/javascript" src=""></script>
	</body>
</html>
